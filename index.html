  <body>
    <div
      class="container-fluid bg-black expan d-flex align-items-sm-center justify-content-center"
    >
      <div class="row">
        <div class="col-12 col-md-6 d-flex justify-content-center p-5">
          <div id="start" class="d-flex flex-column justify-content-between">
            <h1 class="text-white text-center">TRIVIA</h1>
            <h2 class="text-white text-center">Are you ready?</h2>
            <form id="formName">
              <div class="mb-3 d-flex justify-content-center">
                <input
                  type="text"
                  class="form-control text-center inputName-w"
                  id="inputName"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  id="btnStart"
                  class="btn btn-outline-light btnStart-w"
                >
                  Start
                </button>
              </div>
            </form>
          </div>
        </div>
        <div
          class="col-12 col-md-6 d-flex justify-content-center align-items-center"
        >
          <div id="imgIndex-container">
            <img id="imgIndex" src="./Marcianito.png" alt="Logo  de marciano" />
          </div>
        </div>
      </div>
    </div>
